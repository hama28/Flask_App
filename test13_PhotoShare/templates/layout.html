<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/pure-min.css">
    <link rel="stylesheet" href="/static/side-menu.css">
    <link rel="stylesheet" type="text/css" href="{{ staticfile('style.css') }}">
    <title>写真共有</title>
</head>
<body>
    <div id="layout" class="page">
        {% block header %}
        {% endblock %}

        <div id="main">
            <div class="header">
                <h1>{% block title %}写真共有{% endblock %}</h1>
            </div>

            {% block contents %}
            {% endblock %}

            {% block footer %}
            <div class="footer">
                <a href="/" class="pure-button">トップページへ</a>
            </div>
            {% endblock %}
        </div>
    </div>
    
    {% block footer_script %}
    {% endblock %}
</body>
</html>
