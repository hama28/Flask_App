<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleMap</title>
    <!-- APIキーを指定してライブラリの読込 -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key= ここにAPIキー &language=ja"></script>
</head>
<body>
    <div id="map" style="width: 800px; height: 600px;"></div>
    <script type="text/javascript">
        // 緯度経度の指定
        const defPos = new google.maps.LatLng(35.6585840, 139.7454316)
        // マップの指定
        const options = {zoom: 18, center: defPos, mapTypeId: 'roadmap'}
        // マップの表示
        const map = new google.maps.Map(document.querySelector('#map'), options)
        // マーカーを表示
        const marker = new google.maps.Marker({position: defPos, map: map, label: {text: 'ここで待っているよ', color: 'blue'}})
    </script>
</body>
</html>
