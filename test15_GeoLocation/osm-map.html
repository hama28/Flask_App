<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap</title>
    <!-- Leafletのライブラリを取込 -->
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" type="text/javascript"></script>
</head>
<body>
    <div id="map_div" style="width: 800px; height: 600px;"></div>
    <script type="text/javascript">
        // 設定
        const defPos = [35.6585840, 139.7454316]
        const copyright = "&copy; <a href='" +
                "https://www.openstreetmap.org/copyright" +
                "'>OpenStreetMap</a> contributors"
        // 基本マップの設定
        const map = L.map('map_div').setView(defPos, 20)
        // タイルレイヤーの指定
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            { attribution: copyright }
        ).addTo(map)
        // マーカーの指定
        L.marker(defPos).addTo(map)
            .bindPopup('<u>人気の観光名所の東京タワー</u>')
            .openPopUp()
    </script>
</body>
</html>
