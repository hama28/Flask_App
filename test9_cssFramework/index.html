<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      crossorigin="anonymous"
    />
    <title>テスト</title>
  </head>
  <body>
    <h1>テスト</h1>
    <div style="padding: 20px;">
      <p>ノーマルボタン</p>
      <a class="pure-button" href="#">りんご</a>
      <a class="pure-button" href="#">ばなな</a>
      <a class="pure-button" href="#">ぶどう</a>
    </div>
    <div style="padding: 20px;">
      <p>いろいろなボタン</p>
      <a class="pure-button pure-button-primary" href="#">そうめん</a>
      <a class="pure-button" href="#">うどん</a>
      <a class="pure-button pure-button-disabled" href="#">そば</a>
    </div>
    <div style="padding: 20px;">
      <p>buttonタグの場合</p>
      <button class="pure-button pure-button-primary" href="#">
        じゃがいも
      </button>
      <button class="pure-button" href="#">さつまいも</button>
      <button class="pure-button pure-button-disabled" href="#">
        さといも
      </button>
    </div>
  </body>
</html>
