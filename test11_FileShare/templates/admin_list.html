<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/pure-min.css" />
    <link rel="stylesheet" href="/static/style.css?v=a7" />
    <title>admin</title>
</head>
<body>
    <div class="content">
        <h1>管理ページ</h1>
        {% for f in files %}
            <div style="border: 1px solid silver;
                        padding: 8px;
                        margin: 8px;
                        background-color: #fffff0;">
                <p>{{ f.name }}さん - {{ f.memo }} - {{ f.time_limit | datetime }} - {{ f.count }}回<br>
                <a href="/admin/remove/{{ f.id }}?pw={{ pw }}">削除</a> - <a href="/download/{{ f.id }}">ダウンロード</a></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
